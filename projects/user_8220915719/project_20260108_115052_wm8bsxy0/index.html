<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Lost in Void</title>
    <style>
        :root {
            --bg: #080808;
            --text-main: #ffffff;
            --text-sub: rgba(255, 255, 255, 0.2);
            --accent: rgba(255, 255, 255, 0.03);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Inter', -apple-system, sans-serif;
            position: relative;
        }

        .ambient-glow {
            position: absolute;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.04) 0%, transparent 70%);
            z-index: 0;
            animation: breathe 8s infinite ease-in-out;
        }

        .container {
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .error-code {
            font-size: clamp(140px, 25vw, 280px);
            font-weight: 100;
            line-height: 1;
            letter-spacing: -12px;
            background: linear-gradient(to bottom, #fff, #444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            opacity: 0.95;
            user-select: none;
            position: relative;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 0.85rem;
            font-weight: 300;
            letter-spacing: 15px;
            text-transform: uppercase;
            color: var(--text-sub);
            margin-right: -15px;
            user-select: none;
            margin-bottom: 30px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.9rem;
            font-weight: 300;
            margin-top: 10px;
            max-width: 300px;
            line-height: 1.6;
            margin-left: auto;
            margin-right: auto;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.15); opacity: 0.5; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(transparent 50%, rgba(0,0,0,0.15) 50%),
                radial-gradient(circle at 50% 50%, transparent 0%, rgba(0,0,0,0.8) 100%);
            background-size: 100% 4px, 100% 100%;
            pointer-events: none;
            z-index: 2;
        }

        .glitch {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            opacity: 0.02;
            background: linear-gradient(90deg, transparent 50%, rgba(255,255,255,0.1) 50%);
            background-size: 5px 100%;
            animation: glitch 0.1s infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes glitch {
            0% { transform: translate(-50%, -50%) translateX(0); }
            100% { transform: translate(-50%, -50%) translateX(5px); }
        }
    </style>
</head>
<body>

    <div class="ambient-glow"></div>
    <div class="glitch"></div>

    <div class="container">
        <div class="error-code">404</div>
        <h1>Lost in Void</h1>
        <p class="subtitle">This website has been deleted. It no longer exists on the server.</p>
    </div>

    <script>
        // Create floating particles
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            particle.style.animation = `float ${3 + Math.random() * 4}s infinite ease-in-out`;
            particle.style.animationDelay = `${Math.random() * 2}s`;
            particle.style.opacity = 0.1 + Math.random() * 0.2;
            document.body.appendChild(particle);
        }

        // Interactive background effect
        document.addEventListener('mousemove', (e) => {
            const glow = document.querySelector('.ambient-glow');
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            glow.style.left = `${x - 20}%`;
            glow.style.top = `${y - 20}%`;
        });

        // Subtle parallax on mouse move
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const x = (e.clientX / window.innerWidth) * 20 - 10;
            const y = (e.clientY / window.innerHeight) * 20 - 10;
            container.style.transform = `translate(${x}px, ${y}px)`;
        });
        
        // إضافة رسالة عربية إضافية
        setTimeout(() => {
            const arabicMessage = document.createElement('p');
            arabicMessage.className = 'subtitle';
            arabicMessage.style.marginTop = '20px';
            arabicMessage.style.color = 'rgba(255, 255, 255, 0.2)';
            arabicMessage.style.fontSize = '0.8rem';
            arabicMessage.textContent = 'تم حذف هذا الموقع من الاستضافة';
            document.querySelector('.container').appendChild(arabicMessage);
        }, 1000);
    </script>
</body>
</html>
