<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محرر الأكواد</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 70vh;
      padding: 10px;
      font-family: Consolas, monospace;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      box-sizing: border-box;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>محرر الأكواد</h1>
  <textarea id="codeEditor" placeholder="اكتب كود HTML, CSS, JavaScript هنا...">

  </textarea>
  <button id="downloadBtn">تنزيل الكود</button>
  
  <script>
    // عند الضغط على الزر يتم تنزيل الكود كملف index.html
    document.getElementById('downloadBtn').addEventListener('click', function() {
      var code = document.getElementById('codeEditor').value;
      var blob = new Blob([code], { type: 'text/html' });
      var url = URL.createObjectURL(blob);
      var a = document.createElement('a');
      a.href = url;
      a.download = 'index.html';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
